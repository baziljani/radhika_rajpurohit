<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Radhika Rajpurohit</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/contact.css">
    </head>
    <body>
        <div data-include="/include/nav.html"></div>

        <main class="contact-page">
            <div class="container">
                <h1>Contact Us</h1>

                <div class="contact-container">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>123 Fashion Street, Mumbai, India</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+91 98765 43210</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>contact@radhikarajpurohit.com</p>
                        </div>

                        <div class="social-links">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-pinterest"></i></a>
                        </div>
                    </div>

                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" required>
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send
                                Message</button>
                        </form>
                    </div>
                </div>

                <div class="map-container">
                    <iframe
                        src="https://maps.google.com/maps?q=mumbai&output=embed"></iframe>
                </div>
            </div>
        </main>

        <div data-include="/include/footer.html"></div>

        <script src="/assets/js/includecomponent.js"></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
