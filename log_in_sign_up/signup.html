<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Radhika Rajpurohit</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/auth.css">
    </head>
    <body>
        <div data-include="/include/nav.html"></div>

        <main class="auth-page">
            <div class="auth-container">
                <form class="auth-form" id="signupForm">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" placeholder="Enter your phone number" required>
                    </div>
                    <button type="submit" class="auth-btn">Create
                        Account</button>
                    <div class="auth-toggle">
                        Already have an account? <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </main>

        <div data-include="../include/footer.html"></div>
        <script src="../assets/js/includecomponent.js"></script>
    </body>
</html>
