<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Radhika Rajpurohit</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/auth.css">
    </head>
    <body>
        <div data-include="/include/nav.html"></div>

        <main class="auth-page">
            <div class="auth-container">
                <form class="auth-form" id="loginForm">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                        <small class="error-message" id="emailError"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <small class="error-message" id="passwordError"></small>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                    <div class="auth-toggle">
                        New customer? <a href="signup.html">Create account</a>
                    </div>
                </form>
            </div>
        </main>

        <div data-include="/include/footer.html"></div>

        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/includecomponent.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');

                emailError.textContent = '';
                passwordError.textContent = '';

                let isValid = true;

                if (!email) {
                    emailError.textContent = 'Email is required.';
                    isValid = false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.textContent = 'Please enter a valid email address.';
                    isValid = false;
                }

                if (!password) {
                    passwordError.textContent = 'Password is required.';
                    isValid = false;
                } else if (password.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters long.';
                    isValid = false;
                } else if (!/[A-Z]/.test(password)) {
                    passwordError.textContent = 'Password must contain at least one uppercase letter.';
                    isValid = false;
                } else if (!/[a-z]/.test(password)) {
                    passwordError.textContent = 'Password must contain at least one lowercase letter.';
                    isValid = false;
                } else if (!/[0-9]/.test(password)) {
                    passwordError.textContent = 'Password must contain at least one number.';
                    isValid = false;
                } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    passwordError.textContent = 'Password must contain at least one special character.';
                    isValid = false;
                }

                if (isValid) {
                    alert('Login successful!');
                    window.location.href = '../account/account.html';
                }
            });
        </script>
    </body>
</html>
