<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Account - Radhika Rajpurohit</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/account.css">
    </head>
    <body>
        <div data-include="/include/nav.html"></div>

        <main class="account-page">
            <div class="container">
                <h1>My Account</h1>

                <div class="account-grid">
                    <div class="account-sidebar">
                        <nav class="account-menu">
                            <a href="account.html" class="active">Profile</a>
                            <a href="orders.html">Orders</a>
                            <a href="addresses.html">Addresses</a>
                            <a href="security.html">Security</a>
                        </nav>
                    </div>

                    <div class="account-content">
                        <section class="profile-info">
                            <h2>Profile Information</h2>
                            <form class="profile-form">
                                <div class="form-group">
                                    <label for="profileFullName">Full
                                        Name</label>
                                    <input type="text" id="profileFullName">
                                </div>
                                <div class="form-group">
                                    <label for="profileEmail">Email
                                        Address</label>
                                    <input type="email" id="profileEmail">
                                </div>
                                <div class="form-group">
                                    <label for="profileMobile">Mobile
                                        Number</label>
                                    <input type="tel" id="profileMobile">
                                </div>
                                <button type="submit" class="save-btn">Save
                                    Changes</button>
                            </form>
                        </section>

                        <div class="add-address-section">
                            <button id="addAddressBtn"
                                class="add-address-btn">Add Address</button>
                            <form id="addressForm" class="address-form"
                                style="display: none;">
                                <h3>Add New Address</h3>
                                <div class="form-group">
                                    <label for="addressFullName">Full
                                        Name:</label>
                                    <input type="text" id="addressFullName"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="addressLine">Address:</label>
                                    <input type="text" id="addressLine"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="addressCity">City:</label>
                                    <input type="text" id="addressCity"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="addressState">State:</label>
                                    <input type="text" id="addressState"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="addressPincode">Pincode:</label>
                                    <input type="text" id="addressPincode"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="addressMobile">Mobile:</label>
                                    <input type="text" id="addressMobile"
                                        required>
                                </div>
                                <button type="submit"
                                    class="save-address-btn">Save
                                    Address</button>
                            </form>
                        </div>

                        <section class="saved-addresses">
                            <h2>Saved Addresses</h2>
                            <div class="address-list">
                            </div>
                            <!-- <button class="add-address-btn">Add New
                                Address</button> -->
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <div data-include="/include/footer.html"></div>

        <script src="../assets/js/account.js"></script>
        <script src="/assets/js/includecomponent.js"></script>
    </body>
</html>
