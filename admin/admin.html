<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Panel</title>
        <link rel="stylesheet" href="../assets/css/admin.css">
    </head>
    <body>
        <div data-include="/include/nav.html"></div>
        <header>
            <h1>Admin Panel</h1>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#orders">Orders</a></li>
                    <li><a href="#users">Users</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="dashboard">
                <h2>Dashboard</h2>
                <p>Total Products: <span id="totalProducts">0</span></p>
                <p>Total Orders: <span id="totalOrders">0</span></p>
                <p>Total Users: <span id="totalUsers">0</span></p>
            </section>
            <section id="products">
                <h2>Manage Products</h2>
                <button id="addProductBtn">Add Product</button>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="productFormContainer" style="display: none;">
                    <h3 id="formTitle">Add Product</h3>
                    <form id="productForm">
                        <label for="productName">Name:</label>
                        <input type="text" id="productName" required>

                        <label for="productPrice">Price:</label>
                        <input type="number" id="productPrice" required>

                        <label for="productStock">Stock:</label>
                        <input type="number" id="productStock" required>

                        <button type="submit">Save</button>
                        <button type="button" id="cancelFormBtn">Cancel</button>
                    </form>
                </div>
            </section>
            <section id="orders">
                <h2>Manage Orders</h2>
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section id="users">
                <h2>Manage Users</h2>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
        <div data-include="/include/footer.html"></div>
        <script src="/assets/js/includecomponent.js"></script>
        <script src="../assets/js/admin.js"></script>
    </body>
</html>
